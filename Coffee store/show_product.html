<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .product-image {
            flex: 2;
            text-align: center;
        }

        .product-image img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .product-details {
            flex: 1;
            padding-left: 20px;
        }

        .product-details h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .product-details p {
            margin: 8px 0;
            color: #555;
        }

        .product-details .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
        }

        .comments-section {
            margin-top: 20px;
        }

        .comments-section h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .comment {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 8px;
        }

        .comment h4 {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        .comment p {
            margin: 5px 0 0 0;
            color: #555;
        }

        .add-comment-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .add-comment-form input,
        .add-comment-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-comment-form button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-comment-form button:hover {
            background-color: #2ecc71;
        }

        .star-rating {
            display: flex;
            margin-bottom: 10px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            padding: 5px;
        }

        .star-rating input:checked ~ label {
            color: #f39c12; /* Highlight selected stars */
        }

        .star-rating input:hover ~ label,
        .star-rating input:focus ~ label {
            color: #f39c12;
        }

        .star-rating label:hover,
        .star-rating label:focus {
            color: #f39c12;
        }

        .star-rating input:checked + label {
            color: #f39c12; /* Highlight the clicked star */
        }

        .small-comment {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .add-to-cart-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .add-to-cart-btn:hover {
            background-color: #2980b9;
        }

        .notification {
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
            display: none;
        }

        .notification.error {
            background-color: #e74c3c;
            color: white;
        }

        .notification.success {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="product-image">
                <img id="product-image" src="placeholder.jpg" alt="Product Image">
            </div>
            <div class="product-details">
                <h2 id="product-name">Product Name</h2>
                <p class="price" id="product-price">$0</p>
                <p id="product-description">Product Description</p>
                <p id="product-id">Product ID: 0</p>
                <p id="product-quantity">Quantity: 0</p>
                <p id="product-category">Category: None</p>
                <p id="product-store">Store: None</p>

                <!-- Add to Cart Button -->
                <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button> <!-- You can replace 1 with the actual product ID -->

            </div>
        </div>

        <div class="comments-section">
            <h3>Customer Comments</h3>
            <div id="comments">
                <p>No comments yet.</p>
            </div>
        </div>

        <!-- Add Comment Form -->
        <div class="add-comment-form">
            <h3>Add a Comment</h3>

            <!-- Star Rating -->
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>

            <!-- Small Comment Box -->
            <textarea id="comment-text" placeholder="Write your comment..." rows="4" required></textarea>
            <button id="submit-comment">Submit Comment</button>
            <p id="login-message" style="color: red; display: none;">Please login first to add a comment.</p>
            <p class="small-comment">Rate the product and share your thoughts!</p>
        </div>
        
        <!-- Notification -->
        <div id="notification" class="notification"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userId = parseInt(localStorage.getItem('userid')) || 0;
            const productId = parseInt(localStorage.getItem('productId')) || 0;

            // Fetch product details and comments
            fetch(`http://127.0.0.1:5000/api/product/${productId}`)
                .then(response => response.json())
                .then(product => {
                    // Populate product details
                    document.getElementById('product-image').src = product.image || 'placeholder.jpg';
                    document.getElementById('product-name').textContent = product.name;
                    document.getElementById('product-price').textContent = `$${product.price}`;
                    document.getElementById('product-description').textContent = product.description;
                    document.getElementById('product-id').textContent = `Product ID: ${product.id}`;
                    document.getElementById('product-quantity').textContent = `Quantity: ${product.quantity}`;
                    document.getElementById('product-category').textContent = `Category: ${product.category}`;
                    document.getElementById('product-store').textContent = `Store: ${product.store_name}`;

                    // Display comments
                    const commentsContainer = document.getElementById('comments');
                    commentsContainer.innerHTML = ""; // Clear placeholder
                    if (product.comments && product.comments.length > 0) {
                        product.comments.forEach(comment => {
                            const commentElement = document.createElement('div');
                            commentElement.className = 'comment';
                            commentElement.innerHTML = `
                                <h4>${comment.user_name}</h4>
                                <p>${comment.comment}</p>
                            `;
                            commentsContainer.appendChild(commentElement);
                        });
                    } else {
                        commentsContainer.innerHTML = "<p>No comments yet.</p>";
                    }
                })
                .catch(error => console.error('Error fetching product data:', error));

            // Add comment functionality
            document.getElementById('submit-comment').addEventListener('click', function () {
                const userId = parseInt(localStorage.getItem('userid')) || 0;
                const productId = parseInt(localStorage.getItem('productId')) || 0;
                if (userId && document.getElementById('comment-text').value && document.querySelector('input[name="rating"]:checked')) {
                    const commentData = {
                        user_id: userId,
                        product_id: productId,
                        rating: document.querySelector('input[name="rating"]:checked').value,
                        comment: document.getElementById('comment-text').value
                    };

                    fetch('http://127.0.0.1:5000/api/add_comment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(commentData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Comment added successfully!');
                            document.getElementById('comment-text').value = "";
                            location.reload();
                        } else {
                            alert('Error adding comment');
                        }
                    })
                    .catch(error => console.error('Error:', error));
                } else {
                    alert("Please login first or provide a comment and rating.");
                }
            });
        });

        // Function to add an item to the cart
        function addToCart() {
            const productId = parseInt(localStorage.getItem('productId')) || 0;
            const userId = parseInt(localStorage.getItem('userid')) || 0;  // Use local storage for user ID
            if (userId === 0) {
                alert('Please log in to add items to the cart.');
                return;
            }

            const data = {
                user_id: userId,
                product_id: productId
            };

            fetch('http://127.0.0.1:5000/api/add_to_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Error:', data.error);
                    showNotification(data.error, 'error'); // Display error notification
                } else {
                    console.log('Success:', data.message);
                    showNotification('Product added to cart', 'success'); // Display success notification
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Failed to add product to cart', 'error'); // Display error notification
            });
        }

        // Function to display notifications
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);  // Hide after 3 seconds
        }
    </script>
</body>
</html>
